<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- p(paragraph)안에 있는 span및에 있는 것을 빨강색으로 바꿔주저라! -->
<style> p > span { 
		color:red;
	}
</style>
</head>
<body>
	<h1>Main Page</h1> <!-- Block -->
	<a href="/p1">Page1</a> <!-- Inline -->
	<br>
	<a href="/p2">Page2</a>
	<p>Par<span>agr</span>aph</p> <!-- Block -->
	<a href="/p3">Page3</a> <!-- Inline -->
	<img src="img/p1.jpg"> <!-- Inline -->
	<a href="/p4">Page4</a>
	<span>Span</span>
</body>
</html>
