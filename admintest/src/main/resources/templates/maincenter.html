<meta charset="utf-8">
<script>
//문서
function getCustCnt(){
	$.ajax({
		url:'/custcnt',
		success:function(data){
			$('#cust_cnt').text(data);
		}
	});
};
function getCartItemCnt(){
	$.ajax({
		url:'/cartitemcnt',
		success:function(data){
			$('#cart_item_cnt').text(data);
		}
	});
};
function getCartPrice(){
	$.ajax({
		url:'/cartprice',
		success:function(data){
			$('#cart_price').text(data);
		}
	});
};
//위의 문서가 준비 되면 실행되라!
$(document).ready(function(){
	getCustCnt();
	getCartItemCnt();
	getCartPrice();
	
	setInterval(() => {
		getCustCnt();
		getCartItemCnt();
		getCartPrice();
	}, 5000);
});
</script>
