<meta charset="utf-8">
<script>
//문서
function getCustCnt(){
	$.ajax({
		url:'/custcnt',
		success:function(data){
			$('#cust_cnt').text(data);
		}
	});
};
function getCartItemCnt(){
	$.ajax({
		url:'/cartitemcnt',
		success:function(data){
			$('#cart_item_cnt').text(data);
		}
	});
};
function getCartPrice(){
	$.ajax({
		url:'/cartprice',
		success:function(data){
			$('#cart_price').text(data);
		}
	});
};
//위의 문서가 준비 되면 실행되라!
$(document).ready(function(){
	getCustCnt();
	getCartItemCnt();
	getCartPrice();
	
	setInterval(() => {
		getCustCnt();
		getCartItemCnt();
		getCartPrice();
	}, 5000);
});

function display1(data){
	Highcharts.chart('container', {
	    chart: {
	        type: 'column'
	    },
	    title: {
	        text: 'Emissions to air in Norway'
	    },
	    subtitle: {
	        text: 'Source: ' +
	            '<a href="https://www.ssb.no/en/statbank/table/08940/" ' +
	            'target="_blank">SSB</a>'
	    },
	    xAxis: {
	        categories: [
	            '1',
	            '2',
	            '3',
	            '4',
	            '5',
	            '6'
	        ],
	        crosshair: true
	    },
	    yAxis: {
	        title: {
	            useHTML: true,
	            text: 'Million tonnes CO<sub>2</sub>-equivalents'
	        }
	    },
	    tooltip: {
	        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
	        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
	            '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
	        footerFormat: '</table>',
	        shared: true,
	        useHTML: true
	    },
	    plotOptions: {
	        column: {
	            pointPadding: 0.2,
	            borderWidth: 0
	        }
	    },
	    
	    series:data
	    //배열의 형태임! jason array로 던져짐!
//	    series: [{
	    	//mobj
//	        name: 'Male',
//	        data: [13.93, 13.63, 13.73, 13.67, 14.37, 14.89]

//	    }, {
	    	//fobj
//	        name: 'Female',
//	        data: [12.24, 12.24, 11.95, 12.02, 11.65, 11.96]

//	    }]
	});
};

function getdata1(){
	//ajax로 서버에서 data를 요청
	$.ajax({
		url:'/chart1',
		success:function(data){
			display1(data);
		}
	});
	//이후 화면에 뿌린다.
	display1();
};

$(document).ready(function(){
	getdata1();
})
</script>
