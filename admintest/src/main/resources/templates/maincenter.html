<meta charset="utf-8">
<script>
//문서
function getCustCnt(){
	$.ajax({
		url:'/custcnt',
		success:function(data){
			$('#cust_cnt').text(data);
		}
	});
};
function getCartItemCnt(){
	$.ajax({
		url:'/cartitemcnt',
		success:function(data){
			$('#cart_item_cnt').text(data);
		}
	});
};
function getCartPrice(){
	$.ajax({
		url:'/cartprice',
		success:function(data){
			$('#cart_price').text(data);
		}
	});
};
//위의 문서가 준비 되면 실행되라!
$(document).ready(function(){
	getCustCnt();
	getCartItemCnt();
	getCartPrice();
	
	setInterval(() => {
		getCustCnt();
		getCartItemCnt();
		getCartPrice();
	}, 5000);
});

//chart1
function display1(data){
	Highcharts.chart('container', {
	    chart: {
	        type: 'column'
	    },
	    title: {
	        text: 'Emissions to air in Norway'
	    },
	    subtitle: {
	        text: 'Source: ' +
	            '<a href="https://www.ssb.no/en/statbank/table/08940/" ' +
	            'target="_blank">SSB</a>'
	    },
	    xAxis: {
	        categories: data['month'],
	        crosshair: true
	    },
	    yAxis: {
	        title: {
	            useHTML: true,
	            text: 'Million tonnes CO<sub>2</sub>-equivalents'
	        }
	    },
	    tooltip: {
	        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
	        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
	            '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
	        footerFormat: '</table>',
	        shared: true,
	        useHTML: true
	    },
	    plotOptions: {
	        column: {
	            pointPadding: 0.2,
	            borderWidth: 0
	        }
	    },
	    
	    //배열의 형태임! jason array로 던져짐!
	    series: data['result']
	});
};

function getdata1(){
	//ajax로 서버에서 data를 요청
	$.ajax({
		url:'/chart1',
		success:function(data){
			//data의 모양 //{"month":[1,2,3,4,5,6], "result":[{},{}]}
			display1(data);
		}
	});
};

//chart2
function display2(data){
	Highcharts.chart('container1', {
	    chart: {
	        plotBackgroundColor: null,
	        plotBorderWidth: null,
	        plotShadow: false,
	        type: 'pie'
	    },
	    title: {
	        text: 'Browser market shares in May, 2020'
	    },
	    tooltip: {
	        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
	    },
	    accessibility: {
	        point: {
	            valueSuffix: '%'
	        }
	    },
	    plotOptions: {
	        pie: {
	            allowPointSelect: true,
	            cursor: 'pointer',
	            dataLabels: {
	                enabled: true,
	                format: '<b>{point.name}</b>: {point.percentage:.1f} %'
	            }
	        }
	    },
	    series: [{
	        name: 'Gender',
	        colorByPoint: true,
	        data: data
	    }]
	});
};

function getdata2(sm,em){
	//ajax로 서버에서 data를 요청
	$.ajax({
		url:'/chart2',
		data:{'ssm':sm,'eem':em},
		success:function(data){
			//data의 모양 //{"month":[1,2,3,4,5,6], "result":[{},{}]}
			display2(data);
		}
	});
};

$(document).ready(function(){
	getdata1();
	//default로 뿌릴 것
	getdata2(1,8);
	
	$('#send_btn').click(function(){
		var sm = $('#sm').val();
		var em = $('#em').val();

		getdata2(sm,em);
	});
});

</script>
