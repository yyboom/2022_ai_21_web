<meta charset="utf-8">

<!-- 사용자를 가져오는 것 -->
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Get Customer</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
	<div class="card-header py-3">
		<h6 class="m-0 font-weight-bold text-primary">Customer Table</h6>
	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
				<thead>
					<tr>
						<th>ID</th>
						<th>PWD</th>
						<th>NAME</th>
					</tr>
				</thead>
				<tbody>
					<!-- for문 돌리기 -->
					<tr th:each = "c:${list}">
						<td><a th:href="@{/cust/detail(id=${c.id})}" th:text="${c.id}">id</a></td>
						<td th:text="${c.pwd}">pwd</td>
						<td th:text="${c.name}">name</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/datatables-demo.js}"></script>
