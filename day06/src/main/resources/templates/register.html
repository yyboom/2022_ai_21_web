<script>
$(document).ready(function(){
	$('#register_form > button').click(function(){
		$('#register_form').attr({
			'action':'/registerimpl',
			'method':'post'
		});
		$('#register_form').submit();
	});
	
	$('#pwd2').keyup(function(){
		var pwd = $('#pwd').val();
		var pwd2 = $('#pwd2').val();
		
		if(pwd==pwd2){
			$('#pspan').text('Correct');
		}else{
			$('#pspan').text('InCorrect');
		}
	});
	//ajax활용
	//register화면에서 칠때마다 서버로 보내주고 가져오게끔 함
	//id가 이미 있는 아이디인지 아닌지를 판별해줌
	$('#id').keyup(function(){
		var id = $(this).val();
		$.ajax({
			url:'/checkid',
			//JSON형식으로 보내줌(입력한 id를!)
		//Acontroller에 보낼 변수명
			data:{'cid':id},
			success:function(result){
				if(result == 't'){
					$('#ispan').text('available');
				}else{
					$('#ispan').text('not availiable');
				}
			}
		});
	});
});
</script>

<div class="container">
 <div class="col-sm-5">
  <h2>Register</h2>
  <form id="register_form">
    <div class="form-group">
    	<!-- for은 바로 밑줄의 id를 의미함! -->
      <label for="id">ID:</label>
      <!-- name은 서버에 전송될때 사용되는 변수! -->
      <input type="text" class="form-control" id="id" placeholder="Enter ID" name="id">
      <span id="ispan"></span>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="form-group">
      <label for="pwd2">Password2:</label>
      <input type="password" class="form-control" id="pwd2" placeholder="Enter password" name="pwd2">
      <span id="pspan"></span>
    </div>
    <div class="form-group">
      <label for="age">NAME:</label>
      <!-- name은 서버 전송시 쓰일 변수임 -->
      <input type="text" class="form-control" id="name" placeholder="Enter NAME" name="name">
    </div>
    <button class="btn btn-default">REGISTER</button>
  </form>
</div>
</div>
