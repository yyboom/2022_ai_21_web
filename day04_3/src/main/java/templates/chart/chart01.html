<style>
#container{
	width:500px;
	height:400px;
	border:2px solid red; 
}
</style>
<script>
function display(data){
	Highcharts.chart('container', {
	    chart: {
	        type: 'column',
	        options3d: {
	            enabled: true,
	            alpha: 10,
	            beta: 25,
	            depth: 70
	        }
	    },
	    title: {
	        text: 'MyChart'
	    },
	    subtitle: {
	        text: 'Source: ' +
	            '<a href="https://www.ssb.no/en/statbank/table/08804/"' +
	            'target="_blank">Multi</a>'
	    },
	    plotOptions: {
	        column: {
	            depth: 25
	        }
	    },
	    xAxis: {
	        categories: data['cate'],
	        labels: {
	            skew3d: true,
	            style: {
	                fontSize: '16px'
	            }
	        }
	    },
	    yAxis: {
	        title: {
	            text: 'NOK (million)',
	            margin: 20
	        }
	    },
	    tooltip: {
	        valueSuffix: ' MNOK'
	    },
	    series: [{
	        name: 'Total imports',
	        data: data['data']
	    }]
	});
};

function getdata(){
	$.ajax({
		url:'/ch1',
		success:function(data){
			display(data);
		}
	});
	
};


$(document).ready(function(){
	$('#ch1').click(function(){
		getdata();
	});
});
</script>


<h1>CHART01 Center</h1>
<button id="ch1">Chart1</button>
<div id="container"></div>
