<style>
	#center_div{
		width:200px;
		border:2px solid red; 
	}
</style>
<script>
window.onload = function(){
	var data = ['ABC','DEF','GHI','JKL'];
	var result = '';
	var center = document.querySelector('#center_div');
	for(var i in data){
		result += '<h1>'+data[i]+'</h1>';
	};	
	
	center.innerHTML = result;
};
</script>


<h1>JS05 Center</h1>
<div id="center_div"></div>
