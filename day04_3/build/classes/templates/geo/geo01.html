<meta charset="utf-8">

<style>
#map{
	width:100%;
	height:400px;
	border:1px solid black; 
}
</style>
<script>
var lat = 37.5276891;
var lng = 127.051432;
var map;

function display(lat,lng){
	var mapContainer = document.querySelector('#map');
	var mapOption = { 
	        center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
	        level: 8 // 지도의 확대 레벨
	    };
	map = new kakao.maps.Map(mapContainer, mapOption); 

	var mapTypeControl = new kakao.maps.MapTypeControl();
	map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
	var zoomControl = new kakao.maps.ZoomControl();
	map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
	
	var markerPosition  = new kakao.maps.LatLng(lat, lng); 
	var marker = new kakao.maps.Marker({
	    position: markerPosition
	});
	marker.setMap(map);
	
	var iwContent = '<h6>양꼬치집</h6><img width="80px" src="/img/map.jpg">';
    var iwPosition = new kakao.maps.LatLng(lat, lng); //인포윈도우 표시 위치입니다

	var infowindow = new kakao.maps.InfoWindow({
	    position : iwPosition, 
	    content : iwContent
	});

	kakao.maps.event.addListener(marker, 'mouseover', mouseoverListener());
	kakao.maps.event.addListener(marker, 'mouseout', mouseoutListener());
	kakao.maps.event.addListener(marker, 'click', mouseclickListener());
	
	function mouseoverListener() {
		return function(){
			infowindow.open(map, marker);
		};
	}
	function mouseoutListener() {
		return function(){
			infowindow.close();
		};
	}
	function mouseclickListener() {
	  	return function(){
	  		location.href='http://www.naver.com';
	  	};
	}
	
};
function go(lat,lng){
	var moveLatLon = new kakao.maps.LatLng(lat,lng);
    map.panTo(moveLatLon);     
};

$(document).ready(function(){
	display(lat,lng);
	$('#s').click(function(){
		go(37.5527401,126.9930781);
	});
	$('#b').click(function(){
		go(35.1223984,129.0896448);
	});
	$('#j').click(function(){
		go(33.5199183,126.6142571);
	});
});
</script>

<h1>Geo01 Center</h1>
<button id="s">Seoul</button>
<button id="b">Busan</button>
<button id="j">Jeju</button>
<div id="map"></div>
