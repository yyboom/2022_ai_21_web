<style>
#container{
	width:500px;
	height:400px;
	border:2px solid red;
}

</style>
<script>
function display(data){
	Highcharts.chart('container', {
		chart: {
	    	type: 'column',
	        options3d: {
	            enabled: true,
	            alpha: 10,
	            beta: 25,
	            depth: 70
	        }
	    },
	    title: {
	        text: 'My chart'
	    },
	    subtitle: {
	        text: 'Source: ' +
	            '<a href="https://www.ssb.no/en/statbank/table/08804/"' +
	            'target="_blank">Multi</a>'
	    },
	    plotOptions: {
	        column: {
	            depth: 25
	        }
	    },
	    xAxis: {
	    	//data라는 object안에서 cate를 끄집어냄!
	        categories: data['cate'],
	        labels: {
	            skew3d: true,
	            style: {
	                fontSize: '16px'
	            }
	        }
	    },
	    yAxis: {
	        title: {
	            text: 'NOK (million)',
	            margin: 20
	        }
	    },
	    tooltip: {
	        valueSuffix: ' MNOK'
	    },
	    series: [{
	        name: 'Total imports',
	        //밑에서 받아온 getdata()를 뿌려줌
	        //data라는 object안에서 data를 끄집어냄!
	        data: data['data']
	    }]
	});
};
function getdata(){
	//data받아옴
	$.ajax({
		url:'/ch1',
		success:function(data){
			//data 뿌리기
			display(data);
		}
	});
};

$(document).ready(function(){
	$('#ch1').click(function(){
		getdata();
	});
	//display();
});
</script>
<h1>CHART01 Center</h1>
<!-- button을 클릭하면 chart가 그려진다. -->
<button id="ch1">Chart1</button>
<div id="container"></div>
