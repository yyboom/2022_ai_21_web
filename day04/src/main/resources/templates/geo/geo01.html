<meta charset="utf-8">
<style>
#map{
	width:100%;
	height:400px;
	border:1px solid black;
}
</style>
<script>
var lat =  33.450701;
var lng = 126.570667;
var map;

function display(lat,lng){
	//지도 시작
	var mapContainer = document.querySelector('#map'); // 지도를 표시할 div 
    var mapOption = { 
		//center에 뭘 넣어줄지 정함!
        center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

	// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
	map = new kakao.maps.Map(mapContainer, mapOption); 
	// 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
	var mapTypeControl = new kakao.maps.MapTypeControl();

	// 지도에 컨트롤을 추가해야 지도위에 표시됩니다
	// kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
	map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

	// 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
	var zoomControl = new kakao.maps.ZoomControl();
	map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
	
	// 마커가 표시될 위치입니다 
	var markerPosition  = new kakao.maps.LatLng(lat, lng); 

	// 마커를 생성합니다
	var marker = new kakao.maps.Marker({
	    position: markerPosition
	});

	// 마커가 지도 위에 표시되도록 설정합니다
	marker.setMap(map);
	
	var iwContent = '<h6>양꼬치집</h6><img width = "80px" src="/img/img.PNG">';
    var iwPosition = new kakao.maps.LatLng(lat, lng); //인포윈도우 표시 위치입니다

	// 인포윈도우를 생성합니다
	var infowindow = new kakao.maps.InfoWindow({
    	position : iwPosition, 
    	content : iwContent 
	});
  
	// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
	infowindow.open(map, marker); 
	
	//마커 이벤트
	// 마커에 마우스오버 이벤트를 등록합니다
	kakao.maps.event.addListener(marker, 'mouseover', mouseoverlistener());

	// 마커에 마우스아웃 이벤트를 등록합니다
	kakao.maps.event.addListener(marker, 'mouseout', mouseoutlistener());
	
	kakao.maps.event.addListener(marker, 'click', mouseclicklistener());
	
	//뭔가가 발생할 때까지 기다려라=>listener
	function mouseoverlistener() {
		  // 마커에 마우스오버 이벤트가 발생하면 인포윈도우를 마커위에 표시합니다
		  //함수를 다시 리턴 해줘야함
		  return function(){
		    infowindow.open(map, marker);
		  };
	}
	function mouseoutlistener() {
	    // 마커에 마우스아웃 이벤트가 발생하면 인포윈도우를 제거합니다
	    return function(){
	    	infowindow.close();
	    };
	}
	function mouseclicklistener() {
	    // 마커에 마우스아웃 이벤트가 발생하면 인포윈도우를 제거합니다
	    return function(){
	    	//click하면 특정한 장소로 이동을 해야함!
	    	location.href='http://www.naver.com';
	    };
	}

};
function go(lat,lng){
	//button클릭 시마다 지도를 이동시킴!
	// 이동할 위도 경도 위치를 생성합니다 
    var moveLatLon = new kakao.maps.LatLng(lat,lng);
    
    // 지도 중심을 부드럽게 이동시킵니다
    // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
    map.panTo(moveLatLon); 
}
$(document).ready(function(){
	display(lat,lng);
	$('#s').click(function(){
		go(37.6420879,126.830935)
	});
	$('#b').click(function(){
		//좌표 넣어주기
	});
	$('#j').click(function(){
		//좌표 넣어주기
	});
});
</script>
<h1>GEO01 Center</h1>
<button id="s">seoul</button>
<button id="b">busan</button>
<button id="j">jeju</button>
<div id="map"></div>
