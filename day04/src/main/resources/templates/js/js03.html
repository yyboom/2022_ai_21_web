<script>
//javascript에서는 변수를 적은 후 그 변수에 어떤 type을 넣어주느냐에 따라서 변수의 type이 자동으로 결정되는 것!

//integer,float
var n1=10;
var n2=10.2;

//boolean
var b = true;

//string
var s1 = 'abc';
var s2 = "a";

//array
var a = [1,'a',true];

//object=>이들을 JSON이라 함(javascript object notation)
var o = {'name':'james','age':10};
	//var o = []; 자바스크립트는 변수명이 동일해도 에러가 나지 않음!
var o2 = [
	{'name':'james','age':10},
	{'name':'james','age':10},
	{'name':'james','age':10}
];

//function을 변수에 담을 수 있음
var f = function(){
	return 10;
};

//undefined type(아무것도 선언을 안한 것)
var u;

//둘다 같은 것 위의 변수의 타입을 알려줌
//alert(typeof(f));
//console.log(typeof(f));

//형변환해서 계산할 수 있음
var d1 =10;
var d2='A';

var result = d1+ Number(d2);
alert(result);

//math함수 사용 가능
var data = Math.max(1,2,3,4,5,6);
alert(data);
</script>
